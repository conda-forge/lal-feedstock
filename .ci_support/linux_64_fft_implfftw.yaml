c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fft_impl:
- fftw
fftw:
- '3'
gsl:
- '2.7'
hdf5:
- 1.10.6
mkl:
- '2021'
numpy:
- '1.18'
- '1.19'
- '1.18'
- '1.18'
- '1.19'
pin_run_as_build:
  fftw:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.6.* *_cpython
- 3.7.* *_73_pypy
- 3.7.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
- - python
  - numpy
zlib:
- '1.2'
