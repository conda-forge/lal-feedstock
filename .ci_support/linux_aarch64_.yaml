BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '10'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-aarch64
fft_impl:
- fftw
fftw:
- '3'
gsl:
- '2.7'
hdf5:
- 1.12.2
mkl:
- '2022'
numpy:
- '1.21'
- '1.19'
- '1.19'
- '1.19'
pin_run_as_build:
  fftw:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.10.* *_cpython
- 3.7.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
python_impl:
- cpython
- cpython
- cpython
- cpython
target_platform:
- linux-aarch64
zip_keys:
- - python
  - numpy
  - python_impl
zlib:
- '1.2'
